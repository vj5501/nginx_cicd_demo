name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Nginx
        run: | 
          echo "1234" | sudo -S apt-get update
          sudo apt-get install nginx -y
          sudo systemctl start nginx
          sudo systemctl enable nginx

      # Add additional steps for building and testing your application

      - name: Deploy to Local Nginx
        run: |
          # Copy your build artifacts to Nginx root directory
          # For example, if your HTML files are in the 'dist' folder
          sudo cp -r dist/* /var/www/html/
          sudo systemctl restart nginx
